<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplesizer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/tone@14.8.36/build/Tone.js"></script>
</head>
<body>
<h1>Simplesizer</h1>
<form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="audioFile" accept=".mp3" onchange="uploadAudio()"/>
</form>
<input type="range" id="speedSlider" step="0.01" value="1" min="0" max="4" list="steplist"/>
<datalist id="steplist">
    <option>0</option>
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
</datalist>
<div>
    <canvas id="waveform" height="400" width="600"></canvas>
    <input type="range" orient="vertical" id="volumeSlider" step="0.01" value="1" min="0" max="5" list="steplist"/>
    <datalist id="steplist">
        <option>0</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
    </datalist>
</div>
<div>
    <button type="button" id="playPauseButton">Play/Pause</button>
    <button type="button" id="backButton" onclick="backtostart()">Back to Start</button>
    <button id="downloadButton">Download</button>
</div>
<script src="main.js"></script>
</body>
</html>
